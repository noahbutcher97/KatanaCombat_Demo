[/Script/GameplayTags.GameplayTagsSettings]
ImportTagsFromConfig=True
WarnOnInvalidTags=True
ClearInvalidTags=False
AllowEditorTagUnloading=True
AllowGameTagUnloading=False
FastReplication=False
InvalidTagCharacters="\"\',"
NumBitsForContainerSize=6
NetIndexFirstBitSegment=16

;============================================================================
; KATANACOMBAT COMBAT SYSTEM TAGS (Phase 1 - Context-Aware Resolution)
;============================================================================

;----------------------------------------------------------------------------
; ATTACK CAPABILITIES
; Tags that describe what an attack CAN do (metadata for resolution)
;----------------------------------------------------------------------------

; Can chain into another attack via NextComboAttack/HeavyComboAttack
+GameplayTagList=(Tag="Attack.Capability.CanCombo",DevComment="Attack can chain into combo follow-ups")

; Can have directional follow-ups (DirectionalFollowUps map populated)
+GameplayTagList=(Tag="Attack.Capability.CanDirectional",DevComment="Attack supports directional follow-ups after hold")

; Terminal attack - ends combo chain, forces reset to default
+GameplayTagList=(Tag="Attack.Capability.Terminal",DevComment="Attack ends combo chain (no follow-ups allowed)")

; Supports hold mechanics (bCanHold=true for Light, charge for Heavy)
+GameplayTagList=(Tag="Attack.Capability.CanHold",DevComment="Attack supports hold detection window")

;----------------------------------------------------------------------------
; ATTACK TYPES
; Classification tags for attack categorization
;----------------------------------------------------------------------------

+GameplayTagList=(Tag="Attack.Type.Light",DevComment="Light attack type")
+GameplayTagList=(Tag="Attack.Type.Heavy",DevComment="Heavy attack type")
+GameplayTagList=(Tag="Attack.Type.Special",DevComment="Special attack type (future use)")

;----------------------------------------------------------------------------
; CONTEXT REQUIREMENTS
; Tags that describe WHEN an attack can be used (situational attacks)
;----------------------------------------------------------------------------

; Available after successful parry
+GameplayTagList=(Tag="Context.ParryCounter",DevComment="Attack only available after successful parry")

; Available when enemy health below threshold
+GameplayTagList=(Tag="Context.LowHealthFinisher",DevComment="Attack only available when enemy health < 20%")

; Available after hold-and-release (internal tracking)
+GameplayTagList=(Tag="Context.DirectionalFollowUp",DevComment="Attack triggered by directional hold release")

; Available during sprint
+GameplayTagList=(Tag="Context.Sprint",DevComment="Attack only available while sprinting")

; Available during jump/in-air
+GameplayTagList=(Tag="Context.Airborne",DevComment="Attack only available while airborne")

;----------------------------------------------------------------------------
; STYLE TAGS (Future Expansion - Phase 2+)
; Tags for supporting multiple combat styles (Yakuza-inspired)
;----------------------------------------------------------------------------

+GameplayTagList=(Tag="Style.Brawler",DevComment="Brawler style attacks (heavy, powerful)")
+GameplayTagList=(Tag="Style.Rush",DevComment="Rush style attacks (fast, combo-heavy)")
+GameplayTagList=(Tag="Style.Beast",DevComment="Beast style attacks (environmental, weapons)")

;----------------------------------------------------------------------------
; ATTACK PROPERTIES (Future Use)
; Additional metadata for attack behavior
;----------------------------------------------------------------------------

+GameplayTagList=(Tag="Attack.Property.Unblockable",DevComment="Attack cannot be blocked")
+GameplayTagList=(Tag="Attack.Property.ArmorBreaking",DevComment="Attack breaks through super armor")
+GameplayTagList=(Tag="Attack.Property.Launcher",DevComment="Attack launches enemy into air")

;============================================================================
; VALIDATION NOTES
;============================================================================
; - Terminal attacks MUST NOT have NextComboAttack/HeavyComboAttack/DirectionalFollowUps
; - CanDirectional attacks MUST have at least one DirectionalFollowUps entry
; - Context.DirectionalFollowUp is auto-assigned during resolution (not manually set)
; - Multiple Capability tags allowed (e.g., CanCombo + CanHold)
; - RequiredContextTags empty = always available (most attacks)
;============================================================================
